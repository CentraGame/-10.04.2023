<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница, к которой подключон jQuery</title>
    <script defer srl="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Моё знакомство с библиотекой jQuery</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        /*код на jQuery*/
        // Устоновим body фон #b3b3b3
        $('body').css('background-color', '#b3b3b3');
        //Выравниваем заголовок h1 по центру
        $('h1').css('text-align', 'center');
        // Добавим в конецстраницы элемент div с текстом "Привет, Виталий Валенинович! Я начинаю изучать jQuery!"
        $('body').append('<div style ="text-align: cente; fron-size: 18px; font-famaly:Verdana;">Привет, Виталий Валенинович! Я начинаю изучать jQuery!</div>')
        });
    </script>
</body>
</html>
