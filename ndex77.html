<!DOCTYPE html>
<html>
    <head>
        <script defer srl="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $(".test").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2 class="test">Это заголовок 2 уровня! </h2>
        <p class="test">А это обзац.</p>
        <p>А вот это ещё один абзац!</p>
        <button>Спрятать элементы с class=test</button>
    </body>
</html>
